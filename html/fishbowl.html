<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chattahoochee GSA</title>
    <link rel="shortcut icon" href="images/icon.png">

    <link rel="stylesheet" type="text/css" href="css/semantic/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/fishbowl.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="css/semantic/semantic.min.js"></script>
    <script type="text/javascript" src="scripts/nav.js"></script>
    <script type="text/javascript" src="scripts/fishbowl.js"></script>

    <script src="../ckeditor/ckeditor.js"></script>
    <script src="../ckeditor/adapters/jquery.js"></script>

    <!-- Enabling HTML5 support for Internet Explorer -->
    <!--[if lte IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

        alert("This site does not support your browser. The list of supported browsers can be found below\n\t-Last 2 Versions of Firefox, Google Chrome, and IE 10+\n\t-Safari 6\n\t-Android 4\n\t-Blackberry 10");

    <![endif]-->

</head>

<body class="pushable" onload="loadFishbowlPage()">
<div id="navBar" class="ui left demo vertical inverted labeled icon sidebar menu"></div>
<div id="navButton" class="ui black big launch right attached fixed button" onclick="showNav()"></div>

<div class="pusher">
    <article>
        <p align="center" class="title">Submit A Fishbowl</p>
        <p class="ui inverted segment" id="result"></p>
        <div class="ui segment">
            <form>
                <p class="label">Name</p>
                <input id="name" type="text">
                <p class="subLabel">(Leave blank for anonymous)</p>

                <p class="label">Fishbowl</p>
                <textarea cols="80" id="content" rows="10" style="visibility: hidden; display: none;"></textarea>

                <p class="label">Trigger Warnings</p>
                <input id="triggers" type="text" maxlength="40">

                <p class="label">Urgency</p>
                <select id="urgency">
                    <option value="Not Urgent">Not Very Urgent</option>
                    <option value="Urgent">Slightly Urgent</option>
                    <option value="Very Urgent">Very Urgent</option>
                </select>

                <div class="ui green submit button" onclick="submitFishbowl()" id="submitButton">Submit</div>
            </form>
        </div>
    </article>
</div>
</body>
</html>

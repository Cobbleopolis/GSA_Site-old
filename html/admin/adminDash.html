<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hooch GSA | Admin</title>
    <link rel="shortcut icon" href="../images/icon.png">

    <link rel="stylesheet" type="text/css" href="../css/semantic/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/adminDash.css"/>

    <script type="text/javascript" src="../scripts/adminDash.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../css/semantic/semantic.min.js"></script>
</head>
<body onload="loadAdminPage()">
<div>
    <a onclick="adminLogOut();">
        <div id="adminNavButton" class="ui black big launch right attached fixed button">
            <i class="sign out icon"></i>
            <span class="text">Logout</span>
        </div>
    </a>

    <p align="center" class="title">Admin Dashboard</p>

    <div class="ui two column grid">
        <div class="column">
            <div class="ui horizontal segment" id="sysInfo"></div>
        </div>
        <div id="adminTasks" class="column">
            <div id="adminTasksChild" class="ui horizontal segment">
                <div class="ui red segment">
                    <div class="ui huge  divided list">
                        <div class="item">
                            <div onclick="window.location.href = 'edit';" class="right large right floated compact ui button">Edit</div>
                            <div class="content">
                                <div class="header">Edit Site Content</div>
                            </div>
                        </div>
                        <div class="item">
                            <div onclick="window.location.href = 'fishbowl';" class="right large right floated compact ui button">View</div>
                            <div class="content">
                                <div class="header">View Fishbowls</div>
                            </div>
                        </div>
                        <div class="item">
                            <div onclick="window.location.href = 'accounts';" class="right large right floated compact ui button">Manage Accounts</div>
                            <div class="content">
                                <div class="header">Manage Admin Accounts</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hooch GSA | Admin</title>
    <link rel="shortcut icon" href="../images/icon.png">

    <link rel="stylesheet" type="text/css" href="../css/semantic/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/adminFishbowl.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/adminFishbowl.js"></script>
    <script type="text/javascript" src="../scripts/tablesort.min.js"></script>
    <script type="text/javascript" src="../css/semantic/semantic.min.js"></script>

    <script src="../ckeditor/ckeditor.js"></script>
    <script src="../ckeditor/adapters/jquery.js"></script>

    <!-- Enabling HTML5 support for Internet Explorer -->
    <!--[if lte IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>
        alert("This site does not support your browser. The list of supported browsers can be found below\n\t-Last 2 Versions of Firefox, Google Chrome, and IE 10+\n\t-Safari 6\n\t-Android 4\n\t-Blackberry 10");
    </script>
    <![endif]-->
</head>
<body onload="makeAdminFishbowl()">
<div>
    <article>
        <a href="/admin/dash">
            <div id="adminNavButton" class="ui black big launch right attached fixed button">
                <i class="terminal icon"></i>
                <span class="text">Back to Dash</span>
            </div>
        </a>

        <p align="center" class="title">View A Fishbowl</p>

        <div id="randFishbowl" class="ui primary button" onclick="showRandFishbowl()">Get a Random Fishbowl</div>
        <table id="fishbowlList" class="ui four column sortable celled table">
            <thead>
            <tr>
                <th id="tableSort">Urgency</th>
                <th>Date</th>
                <th>Triggers</th>
                <th>Answered</th>
                <th>View</th>
            </tr>
            </thead>
        </table>


        <div id="fishbowlDisplay" class="ui large modal">
            <div id="fishbowlDisplayHeader" class="header">
                Fishbowl
            </div>
            <div id="fishbowlDisplayContent" class="content">
                <div class="ui two column grid">
                    <div class="column">
                        <div class="ui horizontal segment" id="fishbowlDisplayContentLeft"></div>
                    </div>
                    <div class="column">
                        <div class="ui horizontal segment" id="fishbowlDisplayContentRight" class="description">
                            <div id="fishbowlDisplayContentRightQuestion"></div>
                            <div class="ui header">Answer:</div>
                            <textarea cols="80" id="answer" rows="10" style="visibility: hidden; display: none;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="ui cancel button">Close</div>
                <div class="ui positive right labeled icon button">Mark as answered<i class="checkmark icon"></i></div>
            </div>
        </div>
    </article>
</div>
</body>
</html>

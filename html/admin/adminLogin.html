<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hooch GSA | Admin</title>
    <link rel="shortcut icon" href="../images/icon.png">

    <link rel="stylesheet" type="text/css" href="../css/semantic/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/adminLogin.css"/>

    <script type="text/javascript" src="../scripts/adminLogin.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../css/semantic/semantic.min.js"></script>
</head>
<body onload="loadAdminPage()">

<div class="ui modal" id="dialog-form">
    <div id="fishbowlDisplayHeader" class="header">
        Login
    </div>
    <div class="content">
        <div class="ui inverted red segment" id="loginErr"></div>
    <form>
        <label>Username</label>
        <input type="text" name="name" id="username" class="text ui-widget-content ui-corner-all"/>
        <label>Password</label>
        <input type="password" name="name" id="password" class="text ui-widget-content ui-corner-all"/>
    </form>
    </div>
    <div class="actions">
        <div id="login" class="ui positive button">Login</div>
    </div>
</div>

</body>
</html>

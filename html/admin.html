<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Hooch GSA | Admin</title>

    <link rel="stylesheet" type="text/css" href="css/semantic/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/admin.css"/>
    <script type="text/javascript" src="scripts/nav.js"></script>
    <script type="text/javascript" src="scripts/admin.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="css/semantic/semantic.min.js"></script>
    <!--<script type="text/javascript" src="scripts/nav.js"></script>-->
    <script src="ckeditor/ckeditor.js"></script>
    <script src="ckeditor/adapters/jquery.js"></script>


    <!-- Enabling HTML5 support for Internet Explorer -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body class="pushable" onload="loadAdminPage()">
<div id="navBar" class="ui left demo vertical inverted labeled icon sidebar menu"></div>
<div id="navButton" class="ui black big launch right attached fixed button" onclick="showNav()"></div>

<div class="pusher">
    <article>
        <form method="post" action="/admin">
            <h3>Select page and section to edit</h3>
            <select onchange="handlePageDropdownChange(this)" id="pageDropdown">
                <option selected="selected" value="">Page</option>
                <option value="home">Home Page</option>
                <option value="flags">Flags and Orientations</option>
            </select>
            <select onchange="handleHomeSectionDropdownChange(this)" id="sectionHomeDropdown"> <!--onchange="handleSectionDropdownChange(this)"-->
                <option selected="selected" value="">Section</option>
                <option value="summary">Summary</option>
                <option value="about">About</option>
                <option value="meetings">Meetings</option>
                <option value="fishbowl">Fishbowl</option>
            </select>
            <select id="sectionFlagsDropdown" onchange="handleFlagSectionDropdownChange(this)">
                <!--onchange="handleSectionDropdownChange(this)"-->
                <option selected="selected" value="">Section</option>
                <option value="sexuality">Sexual Orientations</option>
                <option value="romantic">Romantic Orientations</option>
                <option value="gender">Gender Identities</option>
                <option value="other">Other LGBT+ Terms</option>
            </select>
            <select id="sectionSexualityDropdown" onchange="handleGroupDropdownChange(this)">
                <option selected="selected" value="">Group1</option>
            </select>
            <select id="sectionRomanticDropdown" onchange="handleGroupDropdownChange(this)">
                <option selected="selected" value="">Group2</option>
            </select>
            <select id="sectionGenderDropdown" onchange="handleGroupDropdownChange(this)">
                <option selected="selected" value="">Group3</option>
            </select>
            <select id="sectionOtherDropdown" onchange="handleGroupDropdownChange(this)">
                <option selected="selected" value="">Group4</option>
            </select>
            <div class="ui red submit button" onclick = "submitEdit()" id="editButton">Edit</div>
        </form>
        <div id="div" class="ui divider"></div>
        <form method="post" action="/admin" class="ui form">
            <textarea cols="80" id="editor" name="editor" rows="10"
                      style="visibility: hidden; display: none;"></textarea>

            <div onclick="setValue();" id="previewButton" class="ui green button">Preview</div>
            <!--<input id="previewButton" onclick="setValue();" type="button" value="Preview">-->
            <div id="preview" class="ui segment"></div>
            <input class="ui blue submit button" id="saveButton" type="submit" value="Save">
        </form>
    </article>
</div>
</body>
</html>

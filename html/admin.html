<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Hooch GSA | Admin</title>

    <link rel="stylesheet" type="text/css" href="css/semantic/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/admin.css"/>
    <script type="text/javascript" src="scripts/nav.js"></script>
    <!--<script type="text/javascript" src="scripts/pageLoad.js"></script>-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="css/semantic/semantic.min.js"></script>
    <script type="text/javascript" src="scripts/nav.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
    <script src="ckeditor/adapters/jquery.js"></script>
    <script>

        var page = "";
        var section= "";

        CKEDITOR.disableAutoInline = true;

        $( document ).ready( function() {
            $('#editor').ckeditor(); // Use CKEDITOR.replace() if element is <textarea>.
            $('#editable').ckeditor(); // Use CKEDITOR.inline().
            $('select.ui.dropdown').dropdown();
        } );

        function setValue() {
            $('#preview').html($('#editor').val());
        }

        $("#submit").click(function(){
            $.post("admin", function(data){
                console.log(data);
            });
        });

    </script>


    <!-- Enabling HTML5 support for Internet Explorer -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body class="pushable">
<div id="navBar" class="ui left demo vertical inverted labeled icon sidebar menu"></div>
<div id="navButton" class="ui black big launch right attached fixed button" onclick="showNav()"></div>

<div class="pusher">
    <article>
        <form method="post" action="/select" class="ui form">
            <div class="field">
                <h3>Select page and section to edit</h3>
                <select class="ui dropdown">
                    <option value="">Page</option>
                    <option value="0">Home Page</option>
                    <!--<option value="1">Flags and Orientations</option>-->
                </select>
                <input class="ui red submit button" id="editButton" type="submit" value="Edit">
            </div>
        </form>
        <div id="div" class="ui divider"></div>
        <form method="post" action="/admin" class="ui form">
            <textarea cols="80" id="editor" name="editor" rows="10" style="visibility: hidden; display: none;"></textarea>
            <div onclick="setValue();" id="previewButton" class="ui green button">Preview</div>
            <!--<input id="previewButton" onclick="setValue();" type="button" value="Preview">-->
            <div id="preview" class="ui segment"></div>
            <input class="ui blue submit button" id="saveButton" type="submit" value="Save">
        </form>
    </article>
</div>
</body>
</html>

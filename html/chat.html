<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chattahoochee GSA</title>

    <script type="text/javascript" src="css/semantic/semantic.min.js"></script>

<body class="pushable">

<div class="pusher">

        <p align="center" class="title">IRC Chat Support</p>
